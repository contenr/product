<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>评论页</title>
	<link rel="stylesheet" href="css/jww-css/review.css">
	<link rel="stylesheet" href="css/jww-css/iconfont.css">
	<script src='js/jww-js/react.js'></script>
</head>
<body>
<!-- 头部开始 -->
	<div class="review-header">
		<div class="header-left">
			<a href="" class='iconfont'>&#xe600;</a>
		</div>
		<span class="header-margin">发表 &bull; 评论</span>
		<a href='' class="header-right">发表</a>
	</div>
<!-- 头部结束 -->
<!-- 评论开始 -->
	<div class="review">
		<textarea onkeyup='chack(this)' placeholder='输入文章内容(最多输入140字)'></textarea> 
		<div class="remain">还能输入<span class='number'>140</span>个字</div>
	</div>
<!-- 评论结束 -->
<!-- 添加照片开始 -->
	<div class="add">
		<span class='add-picture'>添加照片</span>（0/9）
		<div class="add-jia">
			<a href="" class='iconfont'>&#xe616;</a>
		</div>
	</div>
<!-- 添加照片结束 -->
<script src='js/jww-js/view.js'></script>
</body>
</html>
